<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: target.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <video id="teaser" src="./video/tranparent.webm" preload="auto" muted autoplay loop playsinline webkit-playsinline ></video>
        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  
        <a-entity mindar-image-target="targetIndex: 0">
          <a-entity
          material="shader: transparent-video; src: #teaser"
          geometry="primitive: plane;
                    width: 1;
                    height: 1.8"
          position="0 0 0">
        </a-entity>
        </a-entity>
      </a-scene>
</body>
</html>
